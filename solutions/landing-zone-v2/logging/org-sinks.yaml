# Organization sink Security logs: Cloud Audit and Access Transparency Logs
# Destination: Cloud Logging bucket hosted inside audit project
apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogSink
metadata:
  name: audit-log-org-sink
  namespace: logging
  annotations:
    cnrm.cloud.google.com/blueprint: kpt-fn
spec:
  organizationRef:
    external: "0000000000" # kpt-set: ${org-id}
  includeChildren: true
  destination:
    loggingLogBucketRef:
      external: audit-log-bucket # kpt-set: logging.googleapis.com/projects/${audit-prj-id}/locations/northamerica-northeast1/buckets/audit-log-bucket
  # Includes only Security logs: Cloud Audit and Access Transparency Logs
  # TODO - Should we include Data Access audit logs
  filter: |-
      LOG_ID("cloudaudit.googleapis.com/activity") OR LOG_ID("externalaudit.googleapis.com/activity")
      OR LOG_ID("cloudaudit.googleapis.com/system_event") OR LOG_ID("externalaudit.googleapis.com/system_event")
      OR LOG_ID("cloudaudit.googleapis.com/policy") OR LOG_ID("externalaudit.googleapis.com/policy")
      OR LOG_ID("cloudaudit.googleapis.com/access_transparency") OR LOG_ID("externalaudit.googleapis.com/access_transparency")
---
# Logs Bucket writer IAM permissions
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPartialPolicy
metadata:
  name: audit-log-bucket-permissions
  namespace: projects
  annotations:
    cnrm.cloud.google.com/blueprint: kpt-fn
spec:
  resourceRef:
    kind: Project
    external: audit-prj-id # kpt-set: ${audit-prj-id}
  bindings:
    - role: roles/logging.bucketWriter
      members:
        - memberFrom:
            logSinkRef:
              name: audit-log-org-sink
              namespace: logging
---
# IAM organization permissions for logging SA
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: logging-sa-org-permissions
  namespace: config-control
spec:
  member: serviceAccount:logging-sa@management-project-12345.iam.gserviceaccount.com # kpt-set: serviceAccount:logging-sa@${management-project-id}.iam.gserviceaccount.com
  role: roles/logging.admin
  resourceRef:
    kind: Organization
    external: "0000000000" # kpt-set: ${org-id}
---
# Organization sink Security logs: Cloud Audit and Access Transparency Logs
# Destination: BigQuery dataset hosted inside audit project
apiVersion: logging.cnrm.cloud.google.com/v1beta1
kind: LoggingLogSink
metadata:
  name: audit-log-bq-sink
  namespace: logging
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn'
spec:
  organizationRef:
    external: "0000000000" # kpt-set: ${org-id}
  includeChildren: true
  destination:
    bigQueryDatasetRef:
      name: auditlogs
      namespace: logging
  # Includes only Security logs: Cloud Audit and Access Transparency Logs
  # TODO - Should we include Data Access audit logs
  filter: |-
      LOG_ID("cloudaudit.googleapis.com/activity") OR LOG_ID("externalaudit.googleapis.com/activity")
      OR LOG_ID("cloudaudit.googleapis.com/system_event") OR LOG_ID("externalaudit.googleapis.com/system_event")
      OR LOG_ID("cloudaudit.googleapis.com/policy") OR LOG_ID("externalaudit.googleapis.com/policy")
      OR LOG_ID("cloudaudit.googleapis.com/access_transparency") OR LOG_ID("externalaudit.googleapis.com/access_transparency")
---
# Big Query Instance
apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  name: auditlogs
  namespace: logging
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn'
spec:
  location: northamerica-northeast1
  projectRef:
    external: audit-prj-id # kpt-set: ${audit-prj-id}
  # Dataset retention period of 365 days
  defaultTableExpirationMs: 31536000000
  description: Dataset for Security Logs
---
# BigQuery Log Writer
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPartialPolicy
metadata:
  name: bq-audit-sink-writer-permissions
  namespace: projects
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn'
spec:
  resourceRef:
    kind: Project
    external: projects/audit-prj-id # kpt-set: ${audit-prj-id}
  bindings:
    - role: roles/bigquery.dataOwner
      members:
        - memberFrom:
            logSinkRef:
              name: audit-log-org-bq-sink
              namespace: logging
---
# BigQuery Data Viewer
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: bq-audit-sink-log-viewer-permissions
  namespace: projects
  annotations:
    cnrm.cloud.google.com/blueprint: kpt-pkg-fn
spec:
  member: 'group@domain.com' # kpt-set: ${bigquery-data-viewer}
  role: roles/bigquery.dataViewer
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    external: projects/audit-prj-id # kpt-set: ${audit-prj-id}
---
# BigQuery Job User
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: bq-audit-sink-job-user-permissions
  namespace: projects
  annotations:
    cnrm.cloud.google.com/blueprint: kpt-pkg-fn
spec:
  member: 'group@domain.com' # kpt-set: ${bigquery-job-user}
  role: roles/bigquery.jobUser
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    external: projects/audit-prj-id # kpt-set: ${audit-prj-id}