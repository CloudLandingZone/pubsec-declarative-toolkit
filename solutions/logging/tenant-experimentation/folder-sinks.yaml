        OR LOG_ID("cloudaudit.googleapis.com/access_transparency") OR LOG_ID("externalaudit.googleapis.com/access_transparency")
      name: exclude-audit-logs
---
# Big Query Instance for Tenant Platform and Component logs
apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  name: platformcomponenttenant1logs # kpt-set: platformcomponent${tenant-name}logs
  namespace: logging
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn'
spec:
  location: northamerica-northeast1
  projectRef:
    external: audit-prj-id # kpt-set: ${audit-prj-id}
  # Dataset retention period of 365 days
  defaultTableExpirationMs: 31536000000 # kpt-set: ${default-table-expiration}
  description: Dataset for tenant1 Platform and Component logs # kpt-set: Dataset for ${tenant-displayname} Platform and Component logs