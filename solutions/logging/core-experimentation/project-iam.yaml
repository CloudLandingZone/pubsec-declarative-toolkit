# Logs Bucket writer IAM permissions
# Binds the generated Writer identity from the LoggingLogSink to the audit project
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPartialPolicy
metadata:
  name: audit-log-bucket-writer-permissions
  namespace: projects
  annotations:
    cnrm.cloud.google.com/blueprint: kpt-fn
spec:
  resourceRef:
    kind: Project
    external: projects/audit-prj-id # kpt-set: ${audit-prj-id}
  bindings:
    - role: roles/logging.bucketWriter
      members:
        - memberFrom:
            logSinkRef:
              name: audit-log-bucket-sink
              namespace: logging
---
