# BigQuery Data Viewer
# BigQuery Datasets and its tables are mutable and its data must be protected
# This permission can help protect the BigQuery security log dataset and its tables
# BigQuery Datasets used to store security logs should have restricted access 
# Binds the configured group to the security log dataset hosted in the audit project
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: audit-log-bq-data-viewer-permissions
  namespace: projects
  annotations:
    cnrm.cloud.google.com/blueprint: kpt-pkg-fn
spec:
  member: 'group@domain.com' # kpt-set: ${bigquery-data-viewer}
  role: roles/bigquery.dataViewer
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    external: projects/audit-prj-id # kpt-set: ${audit-prj-id}
