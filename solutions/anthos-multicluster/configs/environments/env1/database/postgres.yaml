apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: postgres-primary # kpt-set: ${db-instance-1}
  namespace: config-control # kpt-set: ${project-namespace}
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn-live'
    cnrm.cloud.google.com/project-id: "project-id" # kpt-set: ${project-id}
    config.kubernetes.io/depends-on: serviceusage.cnrm.cloud.google.com/namespaces/config-control/Service/gcp-ha-services-sqladmin
spec:
  databaseVersion: POSTGRES_9_6
  region: northamerica-northeast1
  settings:
    tier: db-custom-1-3840
    availabilityType: REGIONAL
    ipConfiguration:
      ipv4Enabled: false
      privateNetworkRef:
        name: gke-net
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeAddress
metadata:
  name: postgres-primary-private-ip
  namespace: config-control # kpt-set: ${project-namespace}
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn-live'
    cnrm.cloud.google.com/project-id: "project-id" # kpt-set: ${project-id}
spec:
  addressType: INTERNAL
  location: global
  purpose: VPC_PEERING
  prefixLength: 16
  networkRef:
    name: gke-net
---
apiVersion: servicenetworking.cnrm.cloud.google.com/v1beta1
kind: ServiceNetworkingConnection
metadata:
  name: postgres-primary-private-ip
  namespace: config-control # kpt-set: ${project-namespace}
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn-live'
    cnrm.cloud.google.com/project-id: "project-id" # kpt-set: ${project-id}
spec:
  networkRef:
    name: gke-net
  reservedPeeringRanges:
    - name: postgres-primary-private-ip
  service: servicenetworking.googleapis.com
