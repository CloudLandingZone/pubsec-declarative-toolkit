# UnManaged Instance Group
## Primary
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeInstanceGroup
metadata:
  name: perimeter-fgt-primary-umig
  namespace: networking
  annotations:
    cnrm.cloud.google.com/project-id: perimeter-project-id # kpt-set: ${perimeter-project-id}
spec:
  resourceID: fgt-primary-umig
  zone: northamerica-northeast1-a
  instances:
  - name: perimeter-fgt-primary-instance
---
## Secondary
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeInstanceGroup
metadata:
