# External Load Balancer
## Target Pool
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeTargetPool
metadata:
  name: perimeter-elb-pool
  namespace: networking
  annotations:
    cnrm.cloud.google.com/project-id: perimeter-project-id # kpt-set: ${perimeter-project-id}
spec:
  resourceID: elb-pool
  region: northamerica-northeast1
  sessionAffinity: NONE
  instances:
  - name: perimeter-fgt-primary-instance
  - name: perimeter-fgt-secondary-instance
  healthChecks:
  - httpHealthCheckRef:
      name: perimeter-http-8008-httphc
---
## Health Check
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeHTTPHealthCheck
metadata:
  name: perimeter-http-8008-httphc
  namespace: networking
  annotations:
    cnrm.cloud.google.com/project-id: perimeter-project-id # kpt-set: ${perimeter-project-id}
spec:
  resourceID: http-8008-httphc
  checkIntervalSec: 3
  timeoutSec: 2
  unhealthyThreshold: 3
  port: 8008