apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeBackendService
metadata:
  name: ilb-bes
  namespace: networking
  annotations:
    cnrm.cloud.google.com/project-id: project-id # kpt-set: ${project-id}
spec:
  resourceID: ilb-bes
  location: northamerica-northeast1
  networkRef:
    name: project-id-global-internal-vpc # kpt-set: ${project-id}-global-internal-vpc
  backend:
  - group:
      instanceGroupRef:
        name: fgt-primary-umig
  - group:
      instanceGroupRef:
        name: fgt-secondary-umig
  healthChecks:
  - healthCheckRef:
      name: http-8008-hc
  connectionTrackingPolicy:
    connectionPersistenceOnUnhealthyBackends: "NEVER_PERSIST"
---
# Forwarding Rule
#   resource "google_compute_forwarding_rule" "ilb_fwd_rule" {
