# Management VM
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeInstance
metadata:
  name: perimeter-management-instance
  namespace: networking
  annotations:
    cnrm.cloud.google.com/project-id: perimeter-project-id # kpt-set: ${perimeter-project-id}
spec:
  resourceID: management-instance
  description: Perimeter Management VM
  machineType: n2-standard-2
  zone: northamerica-northeast1-a
  scheduling:
    automaticRestart: true
    onHostMaintenance: MIGRATE
  shieldedInstanceConfig:
    enableIntegrityMonitoring: true
    enableVtpm: true
  serviceAccount:
    serviceAccountRef:
      name: perimeter-managementvm-sa
    scopes:
    - cloud-platform

  # TODO: Schedule
  # resourcePolicies:
  # - name: TBD
  
  # Create a new boot disk from an image
  bootDisk:
    autoDelete: true
    deviceName: persistent-disk-0
    initializeParams:
      size: 50
      type: pd-standard
      # project/family
      # gcloud compute images list
      sourceImageRef:
        external: windows-cloud/windows-2022
 
  # Data Disk from existing resource
  attachedDisk:
  - sourceDiskRef:
      name: perimeter-mgmt-data-disk

  networkInterface:
  - name: nic0
    networkRef:
      name: perimeter-global-mgmt-vpc
    subnetworkRef:
      name: perimeter-nane1-mgmt-rz-snet
